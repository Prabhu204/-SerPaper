<style>
    .bottom_aligner {
    display: flex;
    align-items: flex-end;
}

.bottom_space {
    padding:10px;


</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <h1><a class="navbar-brand" href="#">SerPaper</a></h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

    <form class="form-inline my-2 my-lg-0" action="{% url 'search_results' %}" method="get">
      <input class="form-control mr-sm-2" name='q' placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container pt-5">

    <div class="dropdown show">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      {% for category in unique_values %}
      <a class="dropdown-item" href="#">category</a>
      {% endfor %}
  </div>

</div>

        <div class="row bottom_space">
            {% for post in posts %}
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text"><strong>Published by</strong>&nbsp;{{ post.author}} <br><br>&nbsp;{{ post.pub_date}}</p>
                                    <a href="/post/{{ post.id }}" class="btn btn-primary btn-sm justify-content-center"><i class="fa fa-plus"></i>Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</section>
